{% extends 'accounts/layout.html' %}
{% block contents %}
<h1>이번 달 눈 깜빡임수 랭킹! 나야나</h1>
<ul>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>월 눈 깜빡임수</th>
            <th>평균 OCR</th>
        </tr>
        </thead>
        <tbody>
        {% for profile in profile_list %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{ profile.name }}</td>
                <td>{% widthratio profile.ocr_month_count 1 10 %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</ul>
{% endblock %}
